<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupil Tracking Prototype</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            margin-bottom: 1rem;
        }

        .video-container,
        .overlay-container,
        .eyeHistory,
        .eye_only {
            display: inline-block;
        }

        #video {
            margin-right: 1rem;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script defer src="app-eyedetect.js"></script>
</head>

<body>
    <header class="bg-success text-white text-center py-4">
        <h1>Pupil Tracking Prototype</h1>
    </header>
    <div class="video-container">
        <video id="video" width="480" height="373" autoplay muted></video>
    </div>
    <div class="overlay-container">
        <canvas id="overlay" width="480" height="373"></canvas>
    </div>
    <div class="eyeHistory">
        <canvas id="pupil-history" width="480" height="373"></canvas>
    </div>
    <div>
        <h3>Pupil Tracking :</h3>
        <p id="face-landmarks"></p>
    </div>
    <div><button id="downloadButton">Download Data</button></div>
    
</body>

</html>

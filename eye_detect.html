<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            margin-bottom: 1rem;
        }

        .overlay-container,
        .eyeHistory {
            width: 480px;
            height: 373px;
        }

        .video-container {
            visibility: hidden;
        }

        video,
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script defer src="app-eyedetect.js"></script>
</head>

<body>
    <header class="bg-success text-white text-center py-4">
        <h1>Eye Detection</h1>
    </header>

    <div class="video-container" style="visibility: hidden;">
        <video id="video" width="480" height="373" autoplay muted></video>
    </div>
    <div class="overlay-container">
        <canvas id="overlay" width="480" height="373"></canvas>
    </div>
    <div class="eyeHistory">
        <canvas id="pupil-history" width="480" height="373"></canvas>
    </div>

    <div>
        <h3>Eye Positions:</h3>
        <p id="face-landmarks"></p>
    </div>

</body>

</html>
